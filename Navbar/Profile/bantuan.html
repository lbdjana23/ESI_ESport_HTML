<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/akun.css" />

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
 
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!-- [if lt IE 9]> -->
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!-- <![endif] -->
    <title>Bantuan</title>
  </head>
  <body>
  
    
    <div class="col-md-12 content mx-auto ">
     <div class="col-md-6 mx-auto konten">
         <div class="d-flex flex-row   mb-1">
             <a href="../Profile/setting.html"><img src="../../img/lefthitam.svg" alt=""class="img1 mt-4"></a>
             <h1 class="mt-4 mx-auto">Bantuan</h1>
         </div>   
     </div>
     <div class="col-md-6 mx-auto mt-4 ">
        <ul class="tabs row mx-auto  justify-content-center w-100">
          <li data-tab-target="#Semua" class=" tab pt-3 active">Semua</li>
          <li data-tab-target="#Game" class="tab pt-3">Game</li>  
          <li data-tab-target="#Turnament" class=" tab pt-3">Turnament</li>
          <li data-tab-target="#Squad" class="tab pt-3">Squad</li>    
        </ul>   
        <div class="tab-content">
          <div id="Semua" data-tab-content class="active">
              <!-- accordion -->
            <div class="accordion" id="accordionBantuan">
                <div class="accordion-item">
                        <h2 class="accordion-header" id="headingSatu">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSatu" aria-expanded="true" aria-controls="collapseSatu">
                                Game apa saja yang dimainkan ?
                            </button>
                        </h2>
                      <div id="collapseSatu" class="accordion-collapse collapse " aria-labelledby="headingSatu" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <strong>Mobile Legend, PUBG, Free Fire
                          </div>
                      </div>
                </div>
            </div>
            <!-- Akhir accordion -->
            
          </div>
            <div id="Game" data-tab-content>
                <!-- accordion -->
                <div class="accordion" id="accordionBantuan">
                    <div class="accordion-item">
                            <h2 class="accordion-header" id="headingSatu">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSatu" aria-expanded="true" aria-controls="collapseSatu">
                                    Game apa saja yang dimainkan ?
                                </button>
                            </h2>
                        <div id="collapseSatu" class="accordion-collapse collapse " aria-labelledby="headingSatu" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <strong>Mobile Legend, PUBG
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Akhir accordion -->
            </div>
            <div id="Turnament" data-tab-content>
                <!-- accordion -->
                <div class="accordion" id="accordionBantuan">
                    <div class="accordion-item">
                            <h2 class="accordion-header" id="headingSatu">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSatu" aria-expanded="true" aria-controls="collapseSatu">
                                    Game apa saja yang dimainkan ?
                                </button>
                            </h2>
                        <div id="collapseSatu" class="accordion-collapse collapse " aria-labelledby="headingSatu" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <strong>Mobile Legend
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Akhir accordion -->
            </div>
            <div id="Squad" data-tab-content>
                <!-- accordion -->
                <div class="accordion" id="accordionBantuan">
                    <div class="accordion-item">
                            <h2 class="accordion-header" id="headingSatu">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSatu" aria-expanded="true" aria-controls="collapseSatu">
                                    Game apa saja yang dimainkan ?
                                </button>
                            </h2>
                        <div id="collapseSatu" class="accordion-collapse collapse " aria-labelledby="headingSatu" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <strong> Free Fire
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Akhir accordion -->
            </div>
          </div>
        </div>
      </div>
    </div>
    

    
    
    <script>
      const tabs = document.querySelectorAll('[data-tab-target]')
  const tabContents = document.querySelectorAll('[data-tab-content]')
  
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      const target = document.querySelector(tab.dataset.tabTarget)
      tabContents.forEach(tabContent => {
        tabContent.classList.remove('active')
      })
      tabs.forEach(tab => {
        tab.classList.remove('active')
      })
      tab.classList.add('active')
      target.classList.add('active')
    })
  })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
