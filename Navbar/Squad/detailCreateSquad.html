<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/squad1.css" />

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
 
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- [if lt IE 9]> -->
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!-- <![endif] -->
    <title>Detail Create Squad</title>
  </head>
  <body>
  
    
    <div class="col-md-12  mx-auto createsquad">
      <div class="col-md-6 mx-auto">
          <div class=" mt-5">
              <center><div class="lingkaran "></div></center> 
              <center><img src="../../img/camera.svg " class=" img3  ml-5 pl-2" style="margin-top: -55px;" alt=""></center> 
          </div>
        <form class="mt-3">
          <div class="form-group">
            <label for="namasquad">Nama Squad</label>
            <input type="text" class="form-control" id="namasquad" placeholder="Buat Nama Squad">
          </div>    
          <div class="form-group">
            <label for="lokasi">Lokasi</label>
            <select class="form-control" id="inputLokasi">
              <option selected disabled value="">Pilih Lokasi</option>
              <option>Denpasar</option>
              <option>Gianyar</option>
            </select>
          </div>

          <div class="form-group">
            <label for="ks">Kategori Squad</label>
            <select class="form-control" id="inputGender">
              <option selected disabled value="">Pilih Kategori</option>
              <option>Umum</option>
              <option>Pelajar</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ls">Leader Squad  </label>
            <input type="text" class="form-control" id="leaderSquad" >
          </div> 
          <div class="form-group">
            <label for="deskripsi">Deskripsi</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>   
        </form>   
       <button class="btn simpan" data-bs-toggle="offcanvas" data-bs-target="#modalcrtsquad" aria-controls="offcanvasBottom">SELANJUTNYA</button>
       <div class="offcanvas offcanvas-bottom h-50" tabindex="-1" id="modalcrtsquad" aria-labelledby="modalcrtsquadLabel">
         <div class="offcanvas-body">
          <hr class="mx-auto ">  
          <center><img src="../../img/Approverequest.svg" alt="" class="mt-4"></center>  
          <h1 class="mt-5">Apakah anda sudah yakin mengisi <br> formulir diatas? </h1>
          <div class="form-group form-check">
            <center>
<input type="checkbox" class="form-check-input ml-3 mt-2" id="check" />
            <label class="form-check-label  ml-5 mt-2" for="check">Saya menyetujui <a href="#">syarat</a>, <a href="#">ketentuan</a>, dan <a href="#">privasi</a> <span>ESI-Esport</span> </label>
            </center>
            
          </div>
          <div class="d-flex flex-row ml-4 mt-3  mx-auto justify-content-center">                                
              <a href=""><button class="btnKEMBALI">KEMBALI</button></a>
              <a href="../Squad/createSquadSuccses.html"><button class="btnKONFIRMASI ml-3">KONFIRMASI</button></a>  
          </div>
         </div>
       </div>
      </div>
    </div>
  
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
