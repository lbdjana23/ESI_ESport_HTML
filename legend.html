<!DOCTYPE HTML>
<html>
 <head>
  <title>Tag Legend</title>
 </head>
 <body>
 <form>
  <fieldset>
   <legend>Form Pelanggan</legend>   
   Nama : <input type="text" name="nama">
   Alamat : <input type="text" name="alamat">
  </fieldset><br><br><br>
  <fieldset>
   <legend align="center">Form Pesanan</legend>
   ID Pesanan : <input type="text" name="id_pesanan">
   ID Pelanggan : <input type="text" name="id_pelanggan">
  </fieldset><br><br><br>
  <fieldset>
   <legend align="right">Form Karyawan</legend>
   Nama Karyawan : <input type="text" name="nama_karyawan">
   Kontak : <input type="text" name="kontak">
  </fieldset>
 </form>
 </body>
</html>
