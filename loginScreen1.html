<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css" />

    <title>Login Screen 1</title>
  </head>
  <body>
    <div class="col-sm-6 offset-md-3 content mt-4">
      <div>
        <h2><b>Masuk</b></h2>
        <h5>Belum memiliki akun? <a href="#">Daftar</a></h5>
        <form>
  
          <div class="form-group mt-4">
            <label for="inputEmail"><b>Email</b></label>
            <input type="email" class="form-control mt-4" id="inputEmail" placeholder="Cth. user@gmail.com" />
          </div>

          <div class="form-group mt-4">
            <label for="inputPass"><b>Password</b></label>
            <input type="password" class="form-control mt-4" id="inputPass" />
          </div>

        </form>

          <a href="#">Lupa Kata Sandi?</a>

            <button type="button" class="btn mt-3">
              <b>MASUK</b>
            </button>

            <center><h3 style="margin-top: -15px;">Atau masuk menggunakan</h3></center>
            <div class="container">
              <div class="row " style="margin-left: -30px;">

                <div class="col">
                  <div class="box">
                    <a href="#" class="btn btn-outline-primary ml-1 mt-4" style="font-size: 14px; padding-top: 10px; width: 130px; margin-left: -10%;"> <img src="img/facebook.svg" alt="" > Facebook</a>
                  </div>
                </div>

                <div class="col">
                  <div class="box">
                    <a href="#" class="btn btn-outline-info ml-2 mt-4" style="font-size: 14px; padding-top: 10px; width: 130px; margin-left: -10%;"> <img src="img/google.svg " alt="" > Google</a>
                  </div>
                </div>

              </div>
            </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
